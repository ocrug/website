title: "This is the Orange County R Users Group (OCRUG) Meetup Group."
description: >

  <ul class="list-style-none">
    <li>We'll explore and discuss R and how it's being used in data analysis, visualization, data mining, predictive analytics, and beyond.</li>
    <li>People of all levels are welcome to attend, from those just getting started with R and predictive modeling to experts using R everyday.</li>

    <li>Join our slack channel. We are there to help each other.</li>

    <li>We maintain a github account. It has some useful code and a copy of presentations.</li>

    <li>We hold nearly monthly meetings. Join our meet-up group so that you get notices about upcoming meetings and events.</li>
  </ul>
